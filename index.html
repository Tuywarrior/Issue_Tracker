<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Issue-Tracker</title>
    <!--CSS BOOTSTRAP LINK-->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>ISSUE TRACKER</h1>
      <div class="jumbotron">
        <h2>Add New Issue:</h2>
        <form id="issueInput">
          <div class="form-group">
            <label for="issueDesc">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDesc"
              placeholder="Describe your issue..."
            />
          </div>
          <div class="form-group">
            <label for="issueSeverity">Issue Severity</label>
            <select id="issueSeverity" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssigned">Assigned To:</label>
            <input
              type="text"
              class="form-control"
              id="issueAssigned"
              placeholder="Enter the Assigned person..."
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Issue</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issueList"></div>
      </div>
      <div class="footer">
        <p>&copy; Aaditya Rathi</p>
      </div>
    </div>

    <script src="chance.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--JS BOOTSTRAP LINK-->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!--LINKING THE JS FILE-->
    <script src="main.js"></script>
  </body>
</html>
